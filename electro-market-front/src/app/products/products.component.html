<div class="banner">
  Products
</div>
<main>
  <div class="items-grid">
    <div class="item" *ngFor="let product of products">
      <mat-card>
        <img mat-card-image alt="Teste" [src]="'data:image/png;base64,' + product.base64Image" width="300px" height="300px"/>
        <mat-card-title>
          <p>{{ product.name }}</p>
        </mat-card-title>
        <mat-card-subtitle>
          <p>{{ '$' + product.priceInCents.toFixed(2) }}</p>
        </mat-card-subtitle>
        <mat-card-content>
          <p>{{ product.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</main>
